{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <section class="h-custom" style="background-color: #eee;">
                <div class="container py-5">
                    <div class="card shopping-cart" style="border-radius: 15px;">
                        <div class="card-body text-black">
                            <div class="row justify-content-center">
                                <div class="col-lg-6">
                                    <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Your products</h3>
                                    {% for item in cart_items %}
                                    <div class="d-flex align-items-center mb-5">
                                        <div class="flex-shrink-0">
                                            <img src="{{ item.product.image.url }}" class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <a href="#!" class="float-end text-black"><i class="fas fa-times"></i></a>
                                            <h5 class="text-primary">{{ item.product.name }} ({{ item.quantity }})</h5>
                                            <h6 style="color: #9e9e9e;"><a href="{% url 'remove_from_cart' item.id %}">Remove</a></h6>
                                            <div class="d-flex align-items-center">
                                                <p class="fw-bold mb-0 me-5 pe-3">Price: Rs.{{ item.product.price }}</p>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                    <!-- End of product cards -->
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
